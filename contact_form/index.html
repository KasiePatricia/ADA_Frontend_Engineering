<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <main class="main">
        <div class="form_wrapper">
            <div>
                <h1>Contact Form</h1>
            </div>
            
            <form action="">
                <div class="input_field">
                    <input type="text" name="name" placeholder="Name" class="main_input" required>
                </div>
                <div class="input_field">
                    <input type="password" name="password" placeholder="Password" class="main_input" required>
                </div>
                <div class="input_field">
                    <input type="tel" name="phonenumber" placeholder="Phone Number" class="main_input">
                </div>
                
                <div class="radio">
                    <h3>Gender</h3>
                    <div class="female-radio">
                        <input type="radio" name="gender" id="female"> <label for="">Female</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="male"> <label for="">Male</label>
                    </div>
                    <div class="others-radio">
                        <input type="radio" name="gender" id="others"> <label for="">Others</label>
                    </div>
                </div>
                <div class="check">
                    <h3>Hobbies</h3>
                    <div>
                        <input type="checkbox" name="reading" id=""><label for="">Reading</label>
                    </div>
                    <div>
                        <input type="checkbox" name="traveling" id=""><label for="">Traveling</label>
                    </div>
                    <div>
                        <input type="checkbox" name="hiking" id=""><label for="">Hiking</label>
                    </div>
                    <div>
                        <input type="checkbox" name="blogging" id=""><label for="">Blogging</label>
                    </div>
                </div>
                
                <input class="button" type="submit" value="Submit" />

            </form>
            </div>
    </main>
    <footer class="footer">
        <div>
            <p>Copyright&copy; 2022. All Rights Reserved | Privacy Policy</p> 
            <p>Designed by Kasie</p>
        </div>
    </footer>
</body>
</html>
